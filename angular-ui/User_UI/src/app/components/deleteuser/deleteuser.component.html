<div>
  <mat-form-field id="Search">

    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Here">

</mat-form-field>
</div>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
    <td mat-cell *matCellDef="let user"> {{user.number}} </td>
  </ng-container>
  <ng-container matColumnDef="Username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Username</th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let user"> {{user.firstname + " " + user.lastname}} </td>
  </ng-container>

  
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
    <td mat-cell *matCellDef="let user"> {{user.isBlocked}} </td>
  </ng-container>
  <ng-container matColumnDef="documentfront">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Document-Front</th>
    <td mat-cell *matCellDef="let user"> <button mat-raised-button (click)="openDialog(user.downloadLink1)">View verification image</button></td>
  </ng-container>
  <ng-container matColumnDef="documentback">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Document-Back</th>
    <td mat-cell *matCellDef="let user"><button mat-raised-button (click)="openDialog(user.downloadLink)">View verification image</button></td>
  </ng-container>
  <ng-container matColumnDef="approvals">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Approvals</th>
    <td mat-cell *matCellDef="let user">
      <button mat-flat-button color="primary" (click)="approved(user.username, user.email)">Approve</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [@rowsAnim]="state.get(row.username)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
