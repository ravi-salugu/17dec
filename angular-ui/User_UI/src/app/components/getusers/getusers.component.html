<div>
  <mat-form-field id="Search">

    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Here">

</mat-form-field>
</div>



<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let user"> {{user.number}} </td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name </th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.firstname + " " + user.lastname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let user"> {{user.isBlocked}} </td>
  </ng-container>
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
    <td mat-cell *matCellDef="let user"> {{user.dob}} </td>
  </ng-container>
  <ng-container matColumnDef="approvals">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Approvals </th>
    <td mat-cell *matCellDef="let user">
      <button mat-flat-button color="primary" (click)="approved(user.number)">Pending Approvals</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
