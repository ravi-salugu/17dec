<!-- Start of nav bar -->
<!-- Toolbar -->
<div class="container-fluid">
    <div class="row">
        <mat-toolbar color="accent" class="app-header">
            <div class="logo-image" routerLink=""> </div>
            <div id="writing">
                <p><strong> BOLT TO YOUR DESTINATION. </strong></p>
            </div>
            <span class="nav-tool-items">
          <a mat-raised-button routerLink="/login" routerLinkActive="active">Sign in</a>
          <a mat-raised-button routerLink="/register" routerLinkActive="active">Register</a>
    
            </span>
        </mat-toolbar>
    </div>

    <!-- Start of login div -->

    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Sign in to Bolt</mat-card-title>
            </mat-card-header>

            <form class="example-form">

                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input type="text" matInput placeholder="Email" name="username" [(ngModel)]="username" [formControl]="email">
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="password">
                    </mat-form-field>

                </mat-card-content>
                <a mat-stroked-button (click)=checkLogin() color="primary" class="btn-block"><strong>Sign in</strong></a>
                <div id="newUserHyper">
                    <p>New User?
                        <a [routerLink]="['/register']" routerLinkActive="router-link-active">
                            Join Now.
                        </a>
                    </p>
                    <a [routerLink]="['']" routerLinkActive="router-link-active">Forgot Password?</a>

                </div>

            </form>
        </mat-card>
    </div>

    <!-- End of login div -->
</div>
